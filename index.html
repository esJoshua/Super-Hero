<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <title>Encuentra tu superhero</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="assets/img/sh2.jpg" alt="Super hero Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <header id="headerContainer" class="text-center">
        <img id="imgHero" src="assets/img/sh1.jpg" class="img-fluid" alt="SuperHero logo">
    </header>

    <section class="container mt-2">
        <div class="row justify-content-center">
            <h1 class=" w-100 text-center"> Encuentra tu SuperHero </h1>
            <form id="formUser" class="col-12 col-md-8 flex-column text-center ">
                <label class="form-label w-100">Ingresa el número del SuperHero a buscar</label>
                <div class=" input-group justify-content-center">
                    <input id="userNumber" class="shadow-lg" type="search" placeholder="Ingresa un número">
                    <button id="button" type="submit" class="btn btn-primary shadow-lg">Buscar</button>
                </div>
            </form>
        </div>
    </section>

    <section id="heroData" class="mx-5">
        <div class="row justify-content-center">
            <div id="cardHero" class="col-12 col-lg-6 "></div>
            <div id="graphicHero" class="col-12 col-lg-6"></div>
        </div>
    </section>

    <script src=" https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
